<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Feedline Micro</title>
</head>
<body>
    
    <!-- INCLUDE THIS CODE ON YOUR SITE -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" type="text/css" href="feedline.css" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="feedline.js"></script>
    
    <div class="feedline">
        <div class="feedlinePopup">
            <div class="feedlineLoading">
                <div class="feedlineLoadingSpinner"></div>
            </div>
            <div class="feedlineSuccess">
                <div class="feedlineSuccessContent">
                    <div class="feedlineSuccessContentWrap">
                        <strong>Thanks!</strong>
                        We've received your message and will get back to you shortly
                    </div>
                </div>
            </div>
            
            <input type="text" class="feedlineField" id="feedlineName" data-prefilled="false" placeholder="Your name" value="" />
            <div class="feedlineValidation" id="feedlineNameValidation"></div>
            
            <input type="email" class="feedlineField" id="feedlineEmail" data-prefilled="false" placeholder="Your email" value="" />
            <div class="feedlineValidation" id="feedlineEmailValidation"></div>
            
            <textarea class="feedlineField" id="feedlineMessage" placeholder="What can we do to help?"></textarea>
            <div class="feedlineValidation" id="feedlineMessageValidation"></div>
            
            <div class="feedlineFooter">
                <a class="feedlineSubmit">Send</a>
            </div>
        </div>
        <div class="feedlineButton"></div>
    </div>
    <!-- INCLUDE THIS CODE ON YOUR SITE -->
    
</body>
</html>
